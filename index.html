<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="Logo.png" class="logo" alt="">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="search.png" alt=""></button>
            <img src="voice-search.png" alt="">
        </div>
        <div class="user-options">
            <img src="Create.png" class="icon" id="creat" alt="">
            <img src="more.png" class="icon" alt="">
            <img src="notification.png" class="icon" alt="">
            <div class="user-dp">
                <img src="Jack.png" alt="">
            </div>
        </div>
    </nav>

    <!-- sidebar -->
    <div class="side-bar">
        <a href="#" class="links active"><img src="home.png" alt="">home</a>
        <a href="#" class="links"><img src="explore.png" alt="">explore</a>
        <a href="#" class="links"><img src="subscription.png" alt="">subscription</a>
        <hr class="seperator">
        <a href="#" class="links"><img src="library.png" alt="">library</a>
        <a href="#" class="links"><img src="history.png" alt="">history</a>
        <a href="#" class="links"><img src="playlist.png" alt="">your video</a>
        <a href="#" class="links"><img src="gerard.png" alt="">watch later</a>
        <a href="#" class="links"><img src="like.png" alt="">like video</a>
        <a href="#" class="links"><img src="show-more.png" alt="">show more</a>
    </div>

    <!-- filters -->
    <div class="filters">
        <button class="filter-options active">all</button>
        <button class="filter-options">CSS</button>
        <button class="filter-options">web development</button>
        <button class="filter-options">python</button>
        <button class="filter-options">entertainment</button>
        <button class="filter-options">food</button>
        <button class="filter-options">javascript</button>
        <button class="filter-options">artificial intelligence</button>
        <button class="filter-options">Java</button>
        <button class="filter-options">trending</button>
    </div>

    <!-- videos -->
    <div class="video-container">
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
